<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora js</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="fundo"> <!--Container Principal-->
        <h1>Gabriel Belmiro</h1>
        <div class="calculadora"> <!--Inicio calculadora-->
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btoperacao" onclick="clean()">C</button></td>
                    <td><button class="btoperacao" onclick="back()"><</button></td>
                    <td><button class="btoperacao" onclick="insert('/')">/</button></td>
                    <td><button class="btoperacao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="btoperacao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="btoperacao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td rowspan="2"><button class="btoperacao" style="height: 106px ;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="btoperacao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div> <!--Fim calculadora-->

    </div> <!-- Fim Container Principal-->

    <script src="js/index.js"></script>
</body>
</html>
